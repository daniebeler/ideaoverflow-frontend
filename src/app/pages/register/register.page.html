<ion-content>
  <div style="min-height: 100%; display: flex;" class="ion-padding ion-align-items-center ion-justify-content-center">
    <ion-grid class="ion-padding register-grid container">
      <ion-row style="justify-content: space-evenly;">
        <ion-col size-xs="10" size-sm="8" size-md="5" size-lg="4" size-xl="4">

          <h1 class="register-header"><strong>Sign up</strong></h1>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="field-box">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" placeholder="Email">
              <span *ngIf="email.invalid && email.touched">Invalid email</span>
            </div>
            <div class="field-box">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" placeholder="Username">
              <span *ngIf="username.invalid && username.touched">Username has to be at least 3 characters</span>
            </div>
            <div class="field-box">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" placeholder="Password">
              <span *ngIf="password.invalid && password.touched">Too weak</span>
            </div>
            <div class="field-box">
              <label for="password2">Repeat your password</label>
              <input type="password" id="password2" formControlName="password2" placeholder="Repeat your password">
              <span *ngIf="password2.touched && password.value !== password2.value">Passwords don't match</span>
            </div>
            <button [disabled]="registerForm.invalid" type="submit"
              class="btn-large btn-primary">Register</button>
          </form>
        </ion-col>

        <ion-col size-xs="10" size-sm="7" size-md="5" size-lg="6" size-xl="6"
          style="display: flex; flex-direction: column; justify-content: center;">
          <img src="./../../../assets/3d/ideas.png" style="width: 100%; padding-bottom: 20px;" alt="">
          <p class="ion-text-center txt-gotologin">Already have an account? <a routerLink="/login">Login
              here</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
