<ion-header>
  <ion-toolbar>
    <ion-grid class="container">
      <ion-row>
        <ion-col style="display: flex; align-items: center;">
          <h1 class="ideaoverflow-logo" style="margin: 0;">
            Idea Overflow
          </h1>
        </ion-col>
        <ion-col *ngIf="loggedIn; else elseBlock" size="auto">
          <ion-avatar (click)="gotoProfile()" style="height: 40px; width: 40px;">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>
        <ng-template #elseBlock>
          <ion-col size="auto">
            <button type="button" class="btn-medium btn-orange" style="margin-top: 10px; margin-bottom: 10px;" (click)="gotoLogin()">Login</button>
          </ion-col>
        </ng-template>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>


</ion-content>
