<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col>
        <ion-grid class="contribute-grid">
          <ion-row>
            <ion-col style="display: flex; flex-direction: column; justify-content: center;" size-xs="12" size-sm="6"
              size-md="6" size-lg="7" size-xl="7">
              <div *ngIf="user">
                <h4 style="margin-top: 0;" *ngIf="user.firstname"><strong>Hello, {{user.firstname}}!</strong></h4>
                <h4 style="margin-top: 0;" *ngIf="!user.firstname"><strong>Hey!</strong></h4>
                <p>If you have a great idea please share it with the community!</p>
                <a *ngIf="user && activeContentTab === 'ideas'" routerLink="ideaeditor/new"
                  class="btn-small btn-primary" style="margin-bottom: 20px">
                  <strong>New idea</strong></a>
                <a *ngIf="user && activeContentTab === 'projects'" routerLink="projecteditor/new"
                  class="btn-small btn-primary" style="margin-bottom: 20px">
                  <strong>New project</strong></a>
              </div>
              <div *ngIf="!user">
                <h4><strong>New to Idea Overflow?</strong></h4>
                <p>Sign up now to post your own ideas!</p>
                <a routerLink="register" class="btn-large btn-primary"
                  style="margin-top: 10px; margin-bottom: 10px;">Register</a>
              </div>
            </ion-col>
            <ion-col style="display: flex; justify-content: center; padding: 20px;" size-xs="12" size-sm="6" size-md="6"
              size-lg="5" size-xl="5">
              <img src="./../../../assets/3d/ideas2.png" alt="">
            </ion-col>
          </ion-row>

          <ion-row class="wrapper-switch">
            <ion-col style="padding-left: 5px;">
              <button type="button" class="btn-small" style="width: 100%;" (click)="activeContentTab = 'ideas'"
                [ngClass]="activeContentTab === 'ideas' ? 'btn-primary' : 'btn-dark'">
                <strong>Ideas</strong>
              </button>

            </ion-col>
            <ion-col style="padding-right: 5px;">
              <button type="button" class="btn-small" style="width: 100%;" (click)="activeContentTab = 'projects'"
                [ngClass]="activeContentTab === 'projects' ? 'btn-primary' : 'btn-dark'"><strong>
                  Projects</strong></button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>



    <div *ngIf="activeContentTab === 'ideas'"
      style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <app-posts style="width: 100%;">
      </app-posts>
    </div>

    <div *ngIf="activeContentTab === 'projects'"
      style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <app-component-projects style="width: 100%;">
      </app-component-projects>
    </div>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
