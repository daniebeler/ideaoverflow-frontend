<app-header></app-header>

<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col>
        <ion-grid class="contribute-grid">
          <ion-row>
            <ion-col style="display: flex; flex-direction: column; justify-content: center;" size-xs="12" size-sm="6"
              size-md="6" size-lg="7" size-xl="7">
              <div *ngIf="user">
                <h4 *ngIf="user.firstname"><strong>Hello, {{user.firstname}}!</strong></h4>
                <h4 *ngIf="!user.firstname"><strong>Hey!</strong></h4>
                <p>If you have a great idea please share it with the community!</p>
                <button type="button" class="btn-large btn-primary" style="margin-top: 10px; margin-bottom: 10px;"
                  (click)="gotoNewpost()">New post</button>
              </div>
              <div *ngIf="!user">
                <h4><strong>New to Idea Overflow?</strong></h4>
                <p>Sign up now to post your own ideas!</p>
                <button type="button" class="btn-large btn-primary" style="margin-top: 10px; margin-bottom: 10px;"
                  (click)="gotoRegister()">Register</button>
              </div>
            </ion-col>
            <ion-col style="display: flex; justify-content: center; padding: 20px;" size-xs="12" size-sm="6" size-md="6"
              size-lg="5" size-xl="5">
              <img src="./../../../assets/3d/ideas2.png" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <app-posts [header]="postsHeader"></app-posts>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
