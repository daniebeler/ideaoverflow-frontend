<ion-content>
  <ion-grid class="container">

    <ion-row style="padding-top: 50px">
      <ion-col>
        <div *ngIf="user">
          <h2 class="welcome-text" style="margin-top: 0; color: var(--ion-color-light);" *ngIf="user.firstname">Hi
            {{user.firstname}},</h2>
          <h2 style="margin-top: 0;" *ngIf="!user.firstname">Hey,</h2>
          <h1>Welcome Back ðŸ‘‹</h1>
        </div>
        <div *ngIf="!user">

        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-grid class="contribute-grid">
          <ion-row>
            <ion-col style="display: flex; flex-direction: column;" size-xs="12" size-sm="6" size-md="6" size-lg="6"
              size-xl="6">
              <div *ngIf="user">
                <h2 class="intro" style="margin-top: 0; color: var(--ion-color-dark);" *ngIf="user.firstname">Hello,
                  {{user.firstname}}!</h2>
                <h2 style="margin-top: 0;" *ngIf="!user.firstname">Hey!</h2>
                <h2 style="color: var(--ion-color-dark); margin-top: 0; padding-bottom: 10px;">If you have a great idea
                  please share it with the community!</h2>
                <a *ngIf="user && activeContentTab === 'ideas'" routerLink="ideaeditor/new"
                  class="btn-small btn-dark semibold" style="margin-bottom: 20px">
                  New idea</a>
                <a *ngIf="user && activeContentTab === 'projects'" routerLink="projecteditor/new"
                  class="btn-small btn-dark semibold" style="margin-bottom: 20px">
                  New project</a>
              </div>
              <div *ngIf="!user">
                <h2>New to Idea Overflow?</h2>
                <p>Sign up now to post your own ideas!</p>
                <a routerLink="register" class="btn-large btn-primary"
                  style="margin-top: 10px; margin-bottom: 10px;">Register</a>
              </div>
            </ion-col>
            <ion-col class="ion-hide-sm-down" style="display: flex; justify-content: center; padding: 20px;"
              size-xs="12" size-sm="6" size-md="6" size-lg="5" size-xl="5">
              <div style="height: 100%; width: 100%">
                <img src="./../../../assets/3d/ideas2.png" alt="">
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>


    <ion-row class="wrapper" *ngIf="!managerService.showSidebar">
      <ion-col style="padding-left: 5px;">
        <button type="button" class="btn-small" style="width: 100%;" (click)="goto('/')"
          [ngClass]="router.url === '/' ? 'btn-primary' : 'btn-dark'">
          Ideas
        </button>

      </ion-col>
      <ion-col style="padding-right: 5px;">
        <button type="button" class="btn-small" style="width: 100%;" (click)="goto('/projects')"
          [ngClass]="router.url === '/projects' ? 'btn-primary' : 'btn-dark'">
          Projects
        </button>
      </ion-col>
    </ion-row>



    <div *ngIf="router.url === '/'" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <app-posts style="width: 100%;">
      </app-posts>
    </div>

    <div *ngIf="router.url === '/projects'"
      style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <app-component-projects style="width: 100%;">
      </app-component-projects>
    </div>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
