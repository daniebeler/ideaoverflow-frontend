<app-header></app-header>

<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col>
        <ion-grid class="contribute-grid">
          <ion-row>
            <ion-col>
              <h4>
                If you have a great idea please feel free to post it.
              </h4>
              <button type="button" class="btn-medium btn-white" style="margin-top: 10px; margin-bottom: 10px;"
                (click)="gotoNewpost()">Create post</button>
            </ion-col>
            <ion-col style="display: flex; justify-content: center;" size="5">
              <img src="./../../../assets/noposts.svg" style="width: 50%;" alt="">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 style="margin: 0;"><strong>Trending Ideas</strong></h4>
      </ion-col>
      <ion-col size="auto">
        <div id="myBtnContainer">
          <button class="btn active">Best</button>
          <button class="btn">Newest</button>
          <button class="btn">Most liked</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-posts></app-posts>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
