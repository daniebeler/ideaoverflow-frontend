<app-header></app-header>

<ion-content>
  <ion-grid *ngIf="user" class="container" style="margin-top: 30px;">
    <div *ngIf="!user.email; else userExists">
      <ion-row style="display: flex; flex-direction: column;" class="ion-align-items-center">
        <ion-col style="display: flex; flex-direction: column;" class="ion-align-items-center" size-xs="10" size-sm="10"
          size-md="6" size-lg="4" size-xl="4">
          <img src="./../../../assets/noprofile.svg" style="width: 100%; padding-bottom: 10px;" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h2><strong>This user does not exist.</strong></h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <button type="button" class="btn-medium btn-orange" (click)="gotoHome()">Go Home</button>
        </ion-col>
      </ion-row>
    </div>

    <ng-template #userExists>
      <ion-row>
        <ion-col>
          <ion-avatar style="height: 80px; width: 80px; --border-radius: 50%">
            <img [src]="user.profileimage">
          </ion-avatar>
          <h1 style="margin-bottom: 0;" *ngIf="user.firstname && user.lastname">{{user.firstname}}
            {{user.lastname}}</h1>

          <h2 style="margin-top: 0;" *ngIf="user.username">@{{user.username}}</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
          <div *ngIf="isMyProfile; else isNotMyProfile">
            <ion-grid style="padding: 0; padding-top: 10px;">
              <ion-row>
                <ion-col style="padding-left: 0;">
                  <button type="button" class="btn-medium btn-dark" style="width: 100%;"
                    (click)="gotoSettings()">Settings</button>

                </ion-col>
                <ion-col style="padding-right: 10px;">
                  <button type="button" class="btn-medium btn-orange" style="width: 100%;"
                    (click)="logout()">Logout</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <ng-template #isNotMyProfile>
            <ng-component>
              <ion-grid style="padding: 0; padding-top: 10px;">
                <ion-row>
                  <ion-col *ngIf="amFollowingThisProfile; else notFollowing" style="padding-right: 10px;">
                    <button type="button" class="btn-medium btn-dark" style="width: 100%;"
                      (click)="unfollow()">Unfollow</button>meem
                  </ion-col>
                  <ng-template #notFollowing>
                    <button type="button" class="btn-medium btn-orange" style="width: 100%;"
                      (click)="follow()">Follow</button>lool
                  </ng-template>
                </ion-row>
              </ion-grid>
            </ng-component>
          </ng-template>
          <ng-template #notLoggedIn>
            <ion-grid style="padding: 0; padding-top: 10px;">
              <ion-row>
                <ion-col>
                  <button type="button" class="btn-medium btn-orange" style="width: 100%;" (click)="gotoLogin()">
                    Login to follow
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ng-template>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 50px;">
        <ion-col size="auto">
          <div id="myBtnContainer">
            <button [ngClass]="{'active': selectedTab === 'about'}" (click)="selectedTab = 'about'"
              class="btn">About</button>
            <button [ngClass]="{'active': selectedTab === 'followers'}" (click)="selectedTab = 'followers'"
              class="btn">{{user.numberOfFollowers}} Followers</button>
            <button [ngClass]="{'active': selectedTab === 'following'}" (click)="selectedTab = 'following'"
              class="btn">{{user.numberOfFollowees}} Following</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <hr style="height:1px; border-width:0; background-color:rgb(180, 180, 180); margin-right: 10px;">
        </ion-col>
      </ion-row>

      <div *ngIf="selectedTab === 'followers'; else following">
        <app-followers [type]="selectedTab"></app-followers>
      </div>

      <ng-template #following>
        <ng-container *ngIf="selectedTab === 'following'; else about">
          <app-followers [type]="selectedTab"></app-followers>
        </ng-container>
      </ng-template>

      <ng-template #about>
        <app-about></app-about>
        <app-posts [header]="postsHeader" [filterByUsername]="postsFilter"></app-posts>
      </ng-template>
    </ng-template>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
