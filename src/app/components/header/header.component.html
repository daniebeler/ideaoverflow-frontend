<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
      <ion-row style="justify-content: space;">
        <ion-col style="display: flex; align-items: center;">
          <a routerLink="/">
            <svg class="logo" height="42px" viewBox="0 0 302.13 388.28">
              <defs>
                <style>
                  .cls-2 {
                    fill: var(--ion-color-primary);
                  }

                  .cls-3 {
                    fill: var(--ion-color-primary);
                  }
                </style>
              </defs>
              <path class="cls-2"
                d="M125.34,154.9c40.54-.85,69.7,28.06,71,70.22.87,28.22-.54,56.54,1.22,84.67,2.12,33.95,28,62,60.27,68.51,35.69,7.16,69.66-8.06,86.56-38.78,17.88-32.5,9.85-74.25-18.74-97.41-30.05-24.33-71.44-24.25-101,.32-4.36,3.63-8.3,7.77-15.8,14.85,0-16.12,1.59-29.34-.44-42-2.08-13-7.71-25.37-11.93-38.46,76.35-57.21,202.84-7.86,225.11,89,20.09,87.42-33.32,166.77-123.9,184.07-79.58,15.2-163.38-45.58-171.41-129.89C121.11,265.47,125.34,210,125.34,154.9Z"
                transform="translate(-123.72 -64.01)" />
              <path class="cls-3"
                d="M161,135.13c-19.21.42-35.66-15.49-36.17-35s15-35.55,34.74-36.13a34.69,34.69,0,0,1,35.87,34.7C195.63,118.47,180.26,134.72,161,135.13Z"
                transform="translate(-123.72 -64.01)" />
            </svg>
          </a>

          <h4 class="ion-hide-md-down semibold" style="padding-left: 10px;">Idea Overflow</h4>
        </ion-col>
        <ion-col size="auto" style="display: flex; align-items: center; justify-content: center;">
          <div class="form-group" style="position: relative; width: 200px;">
            <label class="icon-label">
              <i>
                <ion-icon name="search"></ion-icon>
              </i>
            </label>
            <input style="height: 42px;" class="icon-input" type="text" name="fname" #searchvalue placeholder="Search"
              (keyup.enter)="search(searchvalue.value)" />
          </div>
        </ion-col>
        <ion-col *ngIf="loggedIn; else elseBlock" size="auto" style="display: flex; align-items: center;">
          <a routerLink="/ideaeditor/new" style="margin-right: 20px" class="btn-small btn-primary ion-hide-md-down">New
            Idea</a>
            <a [routerLink]="'users/' + user.username">
              <ion-avatar style="height: 42px; width: 42px;">
            <img [src]="user.profileimage">
          </ion-avatar>
            </a>
        </ion-col>
        <ng-template #elseBlock>
          <ion-col size="auto" style="display: flex; align-items: center;">
            <a routerLink="login" class="btn-small btn-primary">Log in</a>
          </ion-col>
        </ng-template>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
