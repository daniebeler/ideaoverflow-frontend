            d="M161,135.13c-19.21.42-35.66-15.49-36.17-35s15-35.55,34.74-36.13a34.69,34.69,0,0,1,35.87,34.7C195.63,118.47,180.26,134.72,161,135.13Z"
            transform="translate(-123.72 -64.01)" />
        </svg>

        <p style="text-align: center; margin-top: 10px;">Idea Overflow</p>
      </a>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 50px;">
    <ion-col>
      <button type="button" class="btn-small" style="width: 100%;">
        Ideas
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button type="button" class="btn-small" style="width: 100%;">
        Ideas
      </button>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <!-- <button type="button" class="btn-small" style="width: 100%;">
        Settings
      </button> -->

      <a routerLink="settings" class="btn-small btn-primary" style="width: 100%;">Settings</a>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="user">
    <ion-col size="auto" class="owner">
      <a [routerLink]="'/users/' + user.username">
        <ion-avatar style="height: 30px; width: 30px; --border-radius: 50%">
          <img [src]="user.profileimage">
        </ion-avatar>
        <p style="margin-bottom: 0; padding-left: 8px;">{{user.username}}</p>
      </a>

    </ion-col>
  </ion-row>
</ion-grid>
</div>
