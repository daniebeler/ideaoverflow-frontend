<div class="wrapper">
  <ion-grid class="wrapper-grid">
    <ion-row>
      <ion-col>
        <a routerLink="/" style="display: flex; flex-direction:column; align-items: center">
          <svg class="logo" height="42px" viewBox="0 0 302.13 388.28">
            <defs>
              <style>
                .cls-2 {
                  fill: var(--ion-color-primary);
                }

                .cls-3 {
                  fill: var(--ion-color-primary);
                }
              </style>
            </defs>
            <path class="cls-2"
              d="M125.34,154.9c40.54-.85,69.7,28.06,71,70.22.87,28.22-.54,56.54,1.22,84.67,2.12,33.95,28,62,60.27,68.51,35.69,7.16,69.66-8.06,86.56-38.78,17.88-32.5,9.85-74.25-18.74-97.41-30.05-24.33-71.44-24.25-101,.32-4.36,3.63-8.3,7.77-15.8,14.85,0-16.12,1.59-29.34-.44-42-2.08-13-7.71-25.37-11.93-38.46,76.35-57.21,202.84-7.86,225.11,89,20.09,87.42-33.32,166.77-123.9,184.07-79.58,15.2-163.38-45.58-171.41-129.89C121.11,265.47,125.34,210,125.34,154.9Z"
              transform="translate(-123.72 -64.01)" />
            <path class="cls-3"
              d="M161,135.13c-19.21.42-35.66-15.49-36.17-35s15-35.55,34.74-36.13a34.69,34.69,0,0,1,35.87,34.7C195.63,118.47,180.26,134.72,161,135.13Z"
              transform="translate(-123.72 -64.01)" />
          </svg>

          <p style="text-align: center; margin-top: 10px;">Idea Overflow</p>
        </a>
      </ion-col>
    </ion-row>

    <div style="padding-top: 50px;">
      <p class="subheadline">Explore</p>

      <ion-row>
        <ion-col>
          <a routerLink="/ideas" class="btn-a btn-small" [ngClass]="{'btn-active': router.url === '/ideas'}">
            <ion-icon name="flame-outline"></ion-icon>Ideas
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a routerLink="/projects" class="btn-a btn-small" [ngClass]="{'btn-active': router.url === '/projects'}">
            <ion-icon name="hardware-chip-outline"></ion-icon>Projects
          </a>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="user">

      <hr style="margin-bottom: 25px;">

      <p class="subheadline">Contribute</p>
      <ion-row>
        <ion-col>
          <a routerLink="/ideaeditor/new" class="btn-a btn-small"
            [ngClass]="{'btn-active': router.url === '/ideaeditor/new'}">
            <ion-icon name="flame-outline"></ion-icon>New Idea
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a routerLink="/projecteditor/new" class="btn-a btn-small"
            [ngClass]="{'btn-active': router.url === '/projecteditor/new'}">
            <ion-icon name="hardware-chip-outline"></ion-icon>New Project
          </a>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!user">

      <hr style="margin-bottom: 25px;">

      <p class="subheadline">Login/Register</p>
      <ion-row>
        <ion-col>
          <a routerLink="/register" class="btn-a btn-small"
            [ngClass]="{'btn-active': router.url === '/register'}">
            <ion-icon name="person-add-outline"></ion-icon>Register
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a routerLink="/login" class="btn-a btn-small"
            [ngClass]="{'btn-active': router.url === '/login'}">
            <ion-icon name="log-in-outline"></ion-icon>Login
          </a>
        </ion-col>
      </ion-row>
    </div>

    <hr>

    <div style="padding-top: 25px;">
      <p class="subheadline">More</p>

      <ion-row *ngIf="user">
        <ion-col>
          <a routerLink="settings" class="btn-a btn-small" [ngClass]="{'btn-active': router.url === '/settings'}">
            <ion-icon name="settings-outline"></ion-icon>Settings
          </a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <a routerLink="about" class="btn-a btn-small" [ngClass]="{'btn-active': router.url === '/about'}">
            <ion-icon name="information-circle-outline"></ion-icon>About
          </a>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <div class="bottom-item" *ngIf="user">
    <ion-grid>
      <ion-row>
        <ion-col>
          <a [routerLink]="'/users/' + user.username">
            <ion-avatar style="height: 30px; width: 30px; --border-radius: 50%">
              <img [src]="user.profileimage">
            </ion-avatar>
            <p style="margin-bottom: 0; padding-left: 8px;">{{user.username}}</p>
          </a>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
