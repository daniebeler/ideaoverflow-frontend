<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Super Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button>
      <ion-label>Followers</ion-label>
    </super-tab-button>
    <super-tab-button>
      <ion-label>Following</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-grid *ngFor="let follower of followers">
          <ion-row>
            <ion-col>
              <p>{{follower.username}}</p>
            </ion-col>
            <ion-col>
              <p>{{follower.username}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-grid *ngFor="let followee of followees">
          <ion-row>
            <ion-col>
              <p>{{followee.username}}</p>
            </ion-col>
            <ion-col>
              <p>{{followee.username}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
